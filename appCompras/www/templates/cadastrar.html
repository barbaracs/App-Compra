<ion-view view-title="Cadastro">
  <ion-nav-buttons side="right">
    <img class="title-image" src="../img/logo.jpg" id="logoBarra" />
    </ion-nav-buttons>
  <ion-content>
    <!--Dados do Cadastro -->
    <div>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome Completo*</span>
        <input type="text" placeholder="Ex: Joao da Silva">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome do Usuário*</span>
        <input type="text" placeholder="Ex: JoaoSilva">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Senha*</span>
        <input type="text" placeholder="Ex: joao1234">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Celular</span>
        <input type="text" placeholder="Ex: 11 96543-9876">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Foto</span>
        <button class="button button-small button-stable" ng-click="addImage()">Adicionar foto</button>
        <ion-scroll>
	        <img ng-repeat="image in images" ng-src="{{urlForImage(image)}}" height="200px"/>
        </ion-scroll>
      </label>
      <!--*-->
      <h6 id="obrigatoriaCad">*Campos obrigatórios</h6>
      <!-- Botao -->
      <label class="item">
        <button class="button button-block button-dark" type="submit">Cadastrar</button>
      </label>
    </div>
  </ion-content>
</ion-view>
