<ion-view view-title="Cadastro">
  <ion-content>
    <!--Dados do Cadastro -->
    <div class="dadosCad">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome Completo*</span>
        <input type="text" placeholder="Ex: Joao da Silva">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome de Usuário*</span>
        <input type="text" placeholder="Ex: JoaoSilva">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Senha*</span>
        <input type="text" placeholder="Ex: joao1234">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Celular</span>
        <input type="text" placeholder="Ex: 11 96543-9876">
      </label>
      <!--*-->
      <h6 id="obrigatoriaCad">*Campos obrigatórios</h6>
      <!-- Botao -->
      <label class="item">
        <button class="button button-block button-dark" type="submit">Cadastrar</button>
      </label>
    </div>
  </ion-content>
</ion-view>
